<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to MON</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script defer src="game.js"></script>
</head>
<body>
    <div id="game-container">
        <button id="tap-button">M</button>
    </div>

    <button id="connect-wallet">Connect Wallet</button>

    <div id="buy-tap-options">
        <button onclick="buyTaps(50000)">Buy 50K Taps</button>
        <button onclick="buyTaps(100000)">Buy 100K Taps</button>
        <button onclick="buyTaps(250000)">Buy 250K Taps</button>
    </div>

    <div id="power-ups">
        <button onclick="activateAutoTapper()">Auto-Tapper</button>
        <button onclick="activateDoubleTap()">Double Tap</button>
        <button onclick="checkLuckyTap()">Lucky Tap</button>
        <button onclick="activateReferral()">Referral Bonus</button>
    </div>
</body>
</html>
